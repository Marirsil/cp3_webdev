<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Ancizar+Sans:ital,wght@0,100..1000;1,100..1000&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Checkpoint 3</title>
</head>
<body>
  <header>
    <h1>Catálogo de produtos</h1>
  </header>

  <aside id="listaProdutos">
    <form id="filtroForm">
      <div class="input">
        <label class="label" for="categoria">Filtrar produtos:</label>
        <select class="label" id="categoria">
          <option value="todos">Todos</option>
          <option value="vinhoT">Vinho Tinto</option>
          <option value="vinhoB">Vinho Branco</option>
          <option value="vinhoR">Vinho Rosé</option>
        </select>
      </div>

      <div class="input">
        <label for="ordenar">Ordenar por:</label>
        <select id="ordenar">
          <option value="precoCrescente">Preço crescente</option>
          <option value="precoDecrescente">Preço decrescente</option>
        </select>
      </div>

      <div class="input">
        <label for="exibirTodos">Exibir todos</label>
        <input type="checkbox" id="exibirTodos" checked>
      </div>

      <button id="btnFiltrar" type="submit">Filtrar</button>
    </form>

    <button id="btnListarTodos">Listar Todos</button>
  </aside>
  <main>
    <div id="produtosContainer"></div>
  </main>

  <script src="app.js"></script>
</body>
</html>
